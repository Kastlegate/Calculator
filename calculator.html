<!DOCTYPE html>
<html><head>
    <link rel="stylesheet" type="text/css" href="calculator.css">
  <title>Calculator</title>
  <meta charset="UTF-8">
</head>

<body>
  <!-- div for the calculator's body -->
  <div id="calculator-body">
    
    <!-- lines for top of calculator -->
    <!-- 2 horizontal lines -->
    <div id="doubleLines">
      <div id="line1"></div>
      <div id="line2"></div>
    </div>
    <!-- 1 vertical line -->
    <div id="topLine"></div>
  

      <!-- creates the grey border around the screen -->
      <div id="screenDisplayBorder">
          <!-- creates the battery text and light -->
          <div id="batteryHolder">
            <div id="batteryLight"></div>
            <div id="battery">BATTERY</div>
          </div>

          <div id="screenDisplay">9 + 10 = 19</div>
      </div>
      <!-- logo for calculator boy -->
      <div id="logo">CALCULATOR BOY <div id="TM">TM</div></div>
      <!-- div containter to house the buttons -->
      <div id="buttonHolder">
            <button class="buttons">C</button>
            <button class="buttons">CE</button>
            <button id="backSpace" class="buttons">x</button>
            <button class="buttons">/</button>
            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="buttons">*</button>
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons">+</button>
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons">-</button>
            <button class="buttons">+/-</button>
            <button class="buttons">0</button>
            <button class="buttons">.</button>
            <button class="buttons">=</button>          
          </div>

          <div id="powerButtons">
            <button id="select"><p>RESET</p></button>
              <button id="start"><p>POWER</p></button>
          </div>

  </div>
    <script src="calculator.js"></script>
</body>
</html>
